# When a pull request is merged for a branch with prefix “release/****” and a 
# version label to the main branch, trigger a github workflow to update the a 
# changelog with the current versions changes

name: 'Objective 1: Update Changelog on Merged PR Releases'
on:
  pull_request:
    branches:
      - 'testing-workflows'
    types: [closed]

jobs:
  release-project:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && contains(github.ref, 'changeset-release') && contains( github.event.pull_request.labels.*.name, 'Version')
    steps:
    - name: Download Artificats
      uses: actions/download-artifact@v3
      with:
        name: static-site
    - name: Archive Site Content
      uses: thedoctor0@zip-release@master
      with:
        filename: monorepo.zip
    - name: Create GitHub Release
      id: create-github-release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
      with:
        tag_name: Test Try
        release_name: Release v.1
    - name: Upload GitHub Release Assets
      id: upload-github-release_assets
      uses: actions/upload-release-assets@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
      with:
        upload_url: ${{ steps.create-github-release.outputs.upload_url }}
        asset_path: ./monorepo.zip
        asset_name: monorepo${{ github.run_number }}.zip
        asset_content_type: application/zip 
            
