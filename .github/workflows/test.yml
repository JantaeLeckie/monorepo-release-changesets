name: Test Workflows

on: 
  push:
    branches: 
      - testing-workflows

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Testing Workflows 
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node_version: 12
      - run: 
          npm install generate-changelog -g
      - run:
          git log 
      - run:
          changelog generate
      - run:
          git add .
      - name: set remote url
        run: |
          echo "${{ secrets.GITHUB_ACTOR }}. ${{ secrets.GITHUB_ACTOR }}@users.noreply.github.com"
      - run: |
          git config --global user.email "${{ secrets.GITHUB_ACTOR }}@users.noreply.github.com"
          git config --global user.name "${{ secrets.GITHUB_ACTOR }}"
          git commit -m "Changelog file updated"
      - run: 
          git push origin testing-workflows

     
